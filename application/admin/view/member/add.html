<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/b-layui.css" />
</head>
<body>
	<div class="b-body">
		<form class="layui-form layui-form-pane" method="post" action="/admin/member/doadd">
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input type="text" name="phone" maxlength="11" placeholder="请输入手机号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="password" maxlength="16" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">昵称</label>
				<div class="layui-input-inline">
					<input type="text" maxlength="6" name="username" placeholder="请输入昵称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn" lay-submit="">添加用户</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/layui/layui.js" charset="utf-8"></script>
</body>
</html>
