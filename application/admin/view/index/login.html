<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="__PUBLIC__/css/default.css" rel="stylesheet" type="text/css" />
		<!--必要样式-->
		<link href="__PUBLIC__/css/styles.css" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/css/demo.css" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/css/loaders.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class='login'>
			<div class='login_title'>
				<span>管理员登录</span>
			</div>
			<div class='login_fields'>
				<div class='login_fields__user'>
					<div class='icon'>
						<img alt="" src='__PUBLIC__/img/user_icon_copy.png'>
					</div>
					<input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value="" />
					<div class='validation'>
						<img alt="" src='__PUBLIC__/img/tick.png'>
					</div>
				</div>
				<div class='login_fields__password'>
					<div class='icon'>
						<img alt="" src='__PUBLIC__/img/lock_icon_copy.png'>
					</div>
					<input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off">
					<div class='validation'>
						<img alt="" src='__PUBLIC__/img/tick.png'>
					</div>
				</div>
				<div class='login_fields__submit'>
					<input type='button' value='登录'>
				</div>
			</div>
			<div class='success'>
			</div>
			<div class='disclaimer'>
				<p>顺心会后台管理系统</p>
			</div>
		</div>
		<div class='authent'>
			<div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
				<div class="loader-inner ball-clip-rotate-multiple">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<p>认证中...</p>
		</div>
		<div class="OverWindows"></div>
		<link href="__PUBLIC__/layui/css/layui.css" rel="stylesheet" type="text/css" />
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src='__PUBLIC__/js/stopExecutionOnTimeout.js?t=1'></script>
		<script src="__PUBLIC__/layui/layui.js" type="text/javascript"></script>
		<script src="__PUBLIC__/js/Particleground.js" type="text/javascript"></script>
		<script src="__PUBLIC__/Js/Treatment.js" type="text/javascript"></script>
		<script src="__PUBLIC__/js/jquery.mockjax.js" type="text/javascript"></script>
		<script type="text/javascript">
			var canGetCookie = 0; //是否支持存储Cookie 0 不支持 1 支持
			var ajaxmockjax = 1; //是否启用虚拟Ajax的请求响 0 不启用  1 启用
			//默认账号密码
			var truelogin = "1";
			var truepwd = "1";
			$(document).keypress(function(e) {
				// 回车键事件  
				if(e.which == 13) {
					$('input[type="button"]').click();
				}
			});
			//粒子背景特效
			$('body').particleground({
				dotColor: '#E8DFE8',
				lineColor: '#133b88'
			});
			$('input[name="pwd"]').focus(function() {
				$(this).attr('type', 'password');
			});
			$('input[type="text"]').focus(function() {
				$(this).prev().animate({
					'opacity': '1'
				}, 200);
			});
			$('input[type="text"],input[type="password"]').blur(function() {
				$(this).prev().animate({
					'opacity': '.5'
				}, 200);
			});
			$('input[name="login"],input[name="pwd"]').keyup(function() {
				var Len = $(this).val().length;
				if(!$(this).val() == '' && Len >= 5) {
					$(this).next().animate({
						'opacity': '1',
						'right': '30'
					}, 200);
				} else {
					$(this).next().animate({
						'opacity': '0',
						'right': '20'
					}, 200);
				}
			});
			var open = 0;
			layui.use('layer', function() {
				//非空验证
				$('input[type="button"]').click(function() {
					var login = $('input[name="login"]').val();
					var pwd = $('input[name="pwd"]').val();
					if(login == '') {
						ErroAlert('请输入您的账号');
					} else if(pwd == '') {
						ErroAlert('请输入密码');
					} else {
						//认证中..
						fullscreen();
						$('.login').addClass('test'); //倾斜特效
						setTimeout(function() {
							$('.login').addClass('testtwo'); //平移特效
						}, 300);
						setTimeout(function() {
							$('.authent').show().animate({
								right: -320
							}, {
								easing: 'easeOutQuint',
								duration: 600,
								queue: false
							});
							$('.authent').animate({
								opacity: 1
							}, {
								duration: 200,
								queue: false
							}).addClass('visible');
						}, 500);
						//登陆
						$.post(
							'/admin/index/dologin',
							{"username":login,'password':pwd},
							function(res){
								setTimeout(function () {
                                    $('.authent').show().animate({ right: 90 }, {
                                        easing: 'easeOutQuint',
                                        duration: 600,
                                        queue: false
                                    });
                                    $('.authent').animate({ opacity: 0 }, {
                                        duration: 200,
                                        queue: false
                                    }).addClass('visible');
                                    $('.login').removeClass('testtwo'); //平移特效
                                }, 2000);
                                setTimeout(function () {
                                    $('.authent').hide();
                                    $('.login').removeClass('test');
                                    if (res.status == '1') {
                                        //登录成功
                                        $('.login div').fadeOut(100);
                                        $('.success').fadeIn(1000);
                                        $('.success').html(res.msg);
										//跳转操作
										setTimeout(function () {
											window.location.href="/zeichangdehoutaidizhi";
		                                }, 2000);
                                    } else {
                                        var index = layer.alert('登录失败,请重试!', { icon: 5, time: 2000, offset: 't', closeBtn: 0, title: '错误信息', btn: [], anim: 2, shade: 0 });
									    layer.style(index, {
									        color: '#777'
									    }); 
                                    }
                                }, 2400);
							},
							'json'
						);
					}
				})
			})
			var fullscreen = function() {
				elem = document.body;
				if(elem.webkitRequestFullScreen) {
					elem.webkitRequestFullScreen();
				} else if(elem.mozRequestFullScreen) {
					elem.mozRequestFullScreen();
				} else if(elem.requestFullScreen) {
					elem.requestFullscreen();
				} else {
					//浏览器不支持全屏API或已被禁用  
				}
			}
			if(ajaxmockjax == 1) {
				$.mockjax({
					url: 'Ajax/Login',
					status: 200,
					responseTime: 50,
					responseText: {
						"Status": "ok",
						"Text": "登陆成功<br /><br />欢迎回来"
					}
				});
				$.mockjax({
					url: 'Ajax/LoginFalse',
					status: 200,
					responseTime: 50,
					responseText: {
						"Status": "Erro",
						"Erro": "账号名或密码或验证码有误"
					}
				});
			}
		</script>
	</body>
</html>
